spring.jpa.hibernate.ddl-auto属性
>create：每次加载hibernate时，删除上一次生成的表，并重新生成新表（即使两次没有任何改变，也会执行）。
>create-drop：每次加载hibernate时，会生成表，当会话结束后（即：sessionFactory关闭），该表会自动删除。
>update：首次加载hibernate时，会生成表，后续加载hibernate时，只会更新表结构（即使表结构反生变化，以前的数据仍然存在）。
>validate：每次加载hibernate时，会验证数据库表结构，只和数据库中的表进行比较，不会创建新表，但是会拆入新数据。
